    <style>
        /* Page Styling */
        html, body {
    		height: 100%;
    		margin: 0;
    		padding: 0;
		}
        
        main {
    		flex: 1;
		}
        
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            line-height: 1.6;
            transition: background-color 0.3s ease;
            position: relative;
            display: flex;
    		flex-direction: column;
        }

        /* Header */
        header {
            background: linear-gradient(135deg, #d9d9d9, #ffffff);
            color: black;
            text-align: center;
            padding: 50px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        header img {
            max-width: 500px;
            width: 80vw;
            height: auto;
            animation: grow-title 1s ease-out forwards;
        }

        @keyframes grow-title {
            0% {
                transform: scale(0.9);
                opacity: 0.8;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

	/* Hamburger Menu */
	#menu,
	#menuToggle {
 		display: none;
	}

  		.nav-container {
    	display: none;
  	}

  	#menuToggle {
    	display: block;
    	position: fixed;
    	top: 30px;
    	left: 30px;
    	z-index: 20;
    	-webkit-user-select: none;
    	user-select: none;
  	}

  	#menuToggle a {
    	text-decoration: none;
    	color: #232323;
    	transition: color 0.3s ease;
  	}

  #strype a,
  #productions a,
  #coming-soon a,
  #youtube a {
    text-decoration: none;
    padding: 7px 10px;
    border-radius: 20px;
    transition: background 0.3s ease, color 0.3s ease;
  }

  #strype a {
    color: black;
  }

  #productions a {
    color: black;
  }

  #coming-soon a {
    color: rgb(72, 188, 226);
  }

  #youtube a {
    color: tomato;
  }

  #strype a:hover {
    background: black;
    color: white;
  }

  #productions a:hover {
    background: black;
    color: white;
  }

  #coming-soon a:hover {
    background: lightblue;
    color: black;
  }

  #youtube a:hover {
    background: tomato;
    color: white;
  }

  #menuToggle input {
    display: block;
    width: 40px;
    height: 32px;
    position: absolute;
    top: -7px;
    left: -5px;
    cursor: pointer;
    opacity: 0;
    z-index: 21;
    -webkit-touch-callout: none;
  }

  #menuToggle span {
    display: block;
    width: 33px;
    height: 4px;
    margin-bottom: 5px;
    position: relative;
    background: black;
    border-radius: 3px;
    z-index: 20;
    transform-origin: 4px 0px;
    transition: transform 0.5s cubic-bezier(0.77, 0.2, 0.05, 1.0),
                background 0.5s cubic-bezier(0.77, 0.2, 0.05, 1.0),
                opacity 0.55s ease;
  }

  #menuToggle span:first-child {
    transform-origin: 0% 0%;
  }

  #menuToggle span:nth-last-child(2) {
    transform-origin: 0% 100%;
  }

  #menuToggle input:checked ~ span {
    opacity: 1;
    transform: rotate(45deg) translate(-2px, -1px);
    background: #232323;
  }

  #menuToggle input:checked ~ span:nth-last-child(3) {
    opacity: 0;
    transform: rotate(0deg) scale(0.2, 0.2);
  }

  #menuToggle input:checked ~ span:nth-last-child(2) {
    transform: rotate(-45deg) translate(0, -1px);
  }

  #menu {
    margin: 0;
    display: block;
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    padding: 100px 35px 20px;
    box-sizing: border-box;
    overflow-y: auto;
    background: #ededed;
    list-style-type: none;
    -webkit-font-smoothing: antialiased;
    transform: translateX(-100%);
    transition: transform 0.5s cubic-bezier(0.77, 0.2, 0.05, 1.0);
    z-index: 10;
  }

  #menu li {
    padding: 10px 0;
    font-size: 22px;
  }

  #menu li label {
    cursor: pointer;
  }

  #menuToggle input:checked ~ ul {
    transform: none;
  }

        /* 404 Section */
        .not-found {
            text-align: center;
            padding: 50px 20px;
        }

        .not-found h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

	.button-row {
		display: flex;
		justify-content: center;
		gap: 25px;
		margin-top: 20px;
	}

        .home-button {
            display: inline-block;
            padding: 10px 20px;
            border: 2px solid black;
            border-radius: 30px;
            text-decoration: none;
            font-size: 1.1em;
            transition: background 0.3s ease, color 0.3s ease;
            color: black;
        }

        .home-button:hover {
            background: black;
            color: white;
        }
        
        /* Footer */
        .footer {
    		background-color: #e2e2e2;
    		color: #000000;
    		text-align: center;
    		padding: 20px;
    		font-size: 0.95em;
    		margin-top: 40px;
		}

		.footer a {
    		color: #000000;
    		text-decoration: none;
            padding: 7px 10px;
            border-radius: 20px;
            transition: background 0.3s ease, color 0.3s ease;
		}

		.footer a:hover {
        	background: rgba(0, 0, 0, 1);
            color: white;
		}
    </style>
</head>
